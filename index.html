<!DOCTYPE html>
<html>
	<head>
		<title>Помощь по Подвалу</title>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<main>
			<div class="container">
				<section id="links">
					<h2>Ссылки</h2>
					<div class="link-container">
						<div class="panel-item">
							<a href="https://t.me/base_ment_bot" target="_blank">
								<img src="img/icon.jpg" alt="Бот" />
								<span>Бот Подвал</span>
							</a>
						</div>
						<div class="panel-item">
							<a href="https://t.me/base_ment_news" target="_blank">
								<img src="img/icon.jpg" alt="Telegram" />
								<span>Новости Подвала</span>
							</a>
						</div>
						<div class="panel-item">
							<a href="https://t.me/base_ment_chat" target="_blank">
								<img src="img/icon.jpg" alt="Чат" />
								<span>Чат Подвала</span>
							</a>
						</div>
					</div>
				</section>

				<section id="commands">
					<h2>Команды</h2>
					<div class="command-container">
						<div class="command-item">
							<h3><code>/start</code></h3>
							<p><b>Зарегистрироваться в боте</b></p>
						</div>
						<div class="command-item">
							<h3><code>Реф</code></h3>
							<p><b>Система рефералов</b></p>
						</div>
						<div class="command-item">
							<h3><code>Подвал</code></h3>
							<p><b>Отобразить ваш подвал</b></p>
						</div>
						<div class="command-item">
							<h3><code>Хранилище</code></h3>
							<p><b>Отобразить ваше хранилище</b></p>
						</div>
					</div>
				</section>
			</div>
		</main>

		<footer>
			<p>&copy; 2023-2024 Подвал</p>
		</footer>
	</body>
</html>
